<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Demo App</title>
	<script src="js/lib/angular-1.2.6.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	
	<div>
		<input type="search" ng-model="search">
	</div>

	<div ng-controller="ListController">
		<ul>
			<li ng-repeat="person in people | filter:search">
				{{ person.name }} : {{ person.age }}
				<button ng-click="remove($index)">x</button>
			</li>
		</ul>

		<span><i>There are {{ people.length }} people in the list.</i></span>

		<div>
			<label>Name :</label><input ng-model="new_name">
			<br>
			<label>Age :</label><input type="number" ng-model="new_age">
			<br>
			<button ng-click="add()">Add</button>

		</div>
	</div>

</body>
</html>
